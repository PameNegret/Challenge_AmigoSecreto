<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
<main class="main-content">
    <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img src="img/amigo_secreto.png" alt="amigo secreto">
    </header>

    <section class="input-section">
        <h2 class="section-title">Introduce los nombres de tus amigos</h2>
        <div class="input-wrapper">
            <input type="text" id="amigo" class="input-name" placeholder="Introduce un nombre">
            <button class="button-add">Agregar</button>
        </div>
        <br>
        <p class="section-subtitle" id="listaAmigosLabel">Lista de amigos:</p>
        <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigosLabel"></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>

        <div class="button-container">
            <button class="button-draw" aria-label="Sortear amigo secreto">
                <img src="img/sorteo.png" alt="Ãcono para sortear" height="50" width="60">
                Sortear amigos
            </button>
        </div>
    </section>
</main>

<script src="app.js" defer></script>
</body>
</html>
